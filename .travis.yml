dist: trusty
language: scala
scala:
- 2.12.10
jdk:
- oraclejdk8
services:
- docker
before_deploy:
- pip install --user release-manager==0.4.1
- ./.travis/docker_auth.sh
deploy:
- provider: script
  script: release-manager --config .release.yml --make-artifact --upload-artifact --check-version && sbt "project elasticsearch" docker:publish
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
